<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Tags</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid black;
            width: 375px;
            padding: 10px;
            margin: 50px auto;

            border-radius: 10px;
        }

        h1 {
            text-align: center;
            text-shadow: 1px 1px 2px;
        }

        ul >li > a:hover {
            text-decoration: none;
        }
        
        a:visited {
            color: rgb(111, 7, 143);
        }

        p {
            margin: 0px;
        }
        
        .inform {
            font-weight: bold;
            font-style: normal;
        }

        .destaque {
            font-style: italic;
        }

        
    </style>
</head>
