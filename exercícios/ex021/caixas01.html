<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de caixas</title>
    <style>
        h1 {
            background-color: rgb(216, 220, 224);
            width: 300px;
            height: 300px;
            border-width: 10px;
            border-color: blue;
            border-style: solid;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            

            margin: 20px auto 40px auto;
        }

        a {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de Box-level, <a href="#">mas os links são do tipo inline level</a>.</p>
</body>
</html>
