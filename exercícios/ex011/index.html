<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias Flexíveis</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou tente simplesmente aumentar e diminuir o tamanho da imagem.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem responsiva">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="audio/happy-mistake.mp3" type="audio/mpeg">
        <source src="audio/happy-mistake.ogg" type="audio/ogg">
        <source src="audio/happy-mistake.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="audio/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo mp3</a> </p>

    </audio>
</body>
</html>
