<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- name="viewport": Indica que o metadado refere-se ao controle de viewport.

        content="width=device-width, initial-scale=1.0": Define como o viewport deve se comportar.

        width=device-width: Faz o viewport ter a mesma largura que a tela do dispositivo (como de um celular, tablet ou computador).

        initial-scale=1.0: Define que a escala inicial da página será 1 (ou seja, sem zoom).
-->
    <title>teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="Logo-html-250.png" alt="Logo do HTML5">
    <!-- isso se chama caminho absoluto -->
    <p>Podemos também carregar imagens que estão em sub-pastas </p>
    <img src="imagens/logo-css-250.png" alt="Logo CSS3">
    <!-- Basta eu colocar de onde ela esta vindo, ou seja, sua pasta.
     isso se chama de caminho relativo -->
    <p>Agora vamos colocar imagens de outros sites.</p>
    <img src="https://iconape.com/wp-content/png_logo_vector/java-script-js-logo.png" alt="Logo do JavaScript">
    <!-- isso se chama caminho relativo -->
</body>
</html>
